<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn By Anshul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #meet {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><center>Start Your Online Meeting with CTO of Diamond Enterprises</center></h1>
        <input type="text" id="roomName" placeholder="Enter Room Name" />
        <button onclick="startMeeting()">Start Meeting</button>
        <iframe id="meet" allow="camera; microphone; fullscreen; display-capture"></iframe>
    </div>
    
    <script>
        function startMeeting() {
            var room = document.getElementById("roomName").value;
            if (room) {
                document.getElementById("meet").src = "https://meet.jit.si/" + room;
            } else {
                alert("Please enter a room name!");
            }
        }
    </script>
</body>
</html>
